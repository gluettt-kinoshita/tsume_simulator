<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>収益シミュレーション | atelierTsuMe</title>
</head>

<body>

    <header class="d-flex justify-content-center p-3 border-bottom border-1">
        <div class="m-2"><a href=""><img src="img/logo1.webp" alt="ロゴ"></a></div>
        <div class="m-2"><a href=""><img src="img/logo2.webp" alt="ロゴ"></a></div>
    </header>
    <main class="main">
        <section class="main-header text-center">
            <h1>収益シミュレーター</h1>
            <p>atelierTsuMeでの収益を試算できます。<br />実際の収益は、ご利用状況などによって異なりますので、目安としてご利用ください。</p>
        </section>
        <section class="main-input">
            <div class="main-input-inner">
                <dl class="w-100">
                    <dt class="mb-1">◾️指名売上を入力してください。</dt>
                    <dd class="input_row">
                        <div class="input_text">
                            <input class="w-100 form-control form-control-lg p-1">
                        </div>
                        <div class="input_unit">
                            <span>円／月</span>
                        </div>
                    </dd>
                    <dt class="mb-1">◾️平均客単価を入力してください。</dt>
                    <dd class="input_row">
                        <div class="input_text">
                            <input class="w-100 form-control form-control-lg p-1">
                        </div>
                        <div class="input_unit">
                            <span>円／月</span>
                        </div>
                    </dd>
                    <dt class="mb-1">◾️現在の給料を入力してください。（総支給額）</dt>
                    <dd class="input_row">
                        <div class="input_text">
                            <input class="w-100 form-control form-control-lg p-1">
                        </div>
                        <div class="input_unit">
                            <span>円／月</span>
                        </div>
                    </dd>
                    <dt class="mb-1">◾️現在の勤務時間を入力してください。</dt>
                    <dd class="input_row">
                        <div class="input_text">
                            <input class="w-100 form-control form-control-lg p-1">
                        </div>
                        <div class="input_unit">
                            <span>時間／月</span>
                        </div>
                    </dd>
                </dl>
                <div>
                    <a href="">
                        <button class="btn btn-lg w-100">シミュレーション結果を見る</button>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer class="d-flex justify-content-end">
        <div>
            <ul>
                <li><a href="">atelierTsuMe</a></li>
                <li><a href="">利用料</a></li>
                <li><a href="">店舗情報</a></li>
                <li><a href="">メッセージ</a></li>
                <li><a href="">プライベートブース紹介</a></li>
                <li><a href="">よくある質問</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
